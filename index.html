<body style="font-family:'Montserrat', sans-serif">

 
  <div class="container-fluid">
    <div class="row" style="height: 100%;">
      <div class="col-sm-6 my-auto">
        <!-- login part -->
        <div class="containers" id="containery">
          <div id="sigu" class="form-containers sign-up-containers">
            <form action="#">
              <h1>Create Account</h1>
              <div class="social-containers">
                <a href="#" class="social"><i class="fa fa-facebook" style="color:#3b5998;"></i></a>
                <a href="#" class="social"><i class="fa fa-google-plus" style="color:#db4a39;"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin" style="color:#0e76a8;"></i></a>
              </div>
              <span>or use your email for registration</span>
              <input type="text" placeholder="Name" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <div style="display: flex; margin-top: 10px;">
                <button  class="buten"> Sign Up</button>
              <button id="shhh" class="buten hide" style="background: white;color: #FF416C;">Sign In</button>
              </div>
              
            </form>
          </div>
          <div id="sigi" class="form-containers sign-in-containers">
            <form action="#">
              <h1>Sign in</h1>
              <div class="social-containers">
                <a href="#" class="social"><i class="fa fa-facebook" style="color:#3b5998;"></i></a>
                <a href="#" class="social"><i class="fa fa-google-plus" style="color:#db4a39;"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin" style="color:#0e76a8;"></i></a>
              </div>
              <span>or use your account</span>
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <a href="#">Forgot your password?</a>
              <div style="display: flex;">
                <button class="buten ">Sign In</button>
                <button  class="buten hide" id="show1" style="background: white;color: #FF416C;"> Sign Up</button>
              
              </div>
            </form>
          </div>
          <div class="overlay-containers">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost buten" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost buten" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>

  <script>
        
    var owl = $('.owl-carousel');
    owl.owlCarousel({
     
    
    
    autoplay:true,
    loop:true,
    margin:10,
    width:100,
    touchDrag:true,
    
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        1000:{
            items:1
        }
    }
});
  
  </script>
  <script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('containery');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
  </script>

  <script>

const signInB = document.getElementById('show1');
const signInA = document.getElementById('shhh');
const cont = document.getElementById('sigi');
const cont1 = document.getElementById('sigu');

signInB.addEventListener('click', () => {
  cont.classList.add("right");
  cont1.classList.add("other");
  cont1.classList.remove("right");
  cont.classList.remove("other");
  
});
signInA.addEventListener('click', () => {
  cont1.classList.add("right");
  cont.classList.add("other");
  cont1.classList.remove("other");
  cont.classList.remove("right");
  
});


  </script>
